<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/cart.css">
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/qs.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="header"></div>
    <div id="main">
        <div v-show="!isblank" class="container">
            <div v-if="!islogin" class="content">
                <!--title-->
                <div class="section">
                    <b>全部商品</b>
                    <p>已选择<span> 0 </span>件商品 &nbsp;&nbsp;&nbsp;合计：<span>¥ 00.00</span></p>
                </div>
                <!--内容-->
                <div class="sel">
                    <div><input type="checkbox">全选</div>
                    <div class="d2">商品</div>
                    <div class="d3">单价</div>
                    <div class="d4">数量</div>
                    <div class="d5">金额</div>
                    <div class="d6">操作</div>
                </div>
                <div class="box">
                    <div class="box1" v-for="item in res">
                        <div class="box_opt"><input type="checkbox"></div>
                        <div class="box_goods">
                            <div class="goods_img">
                                <a href="#"><img src="img/md/suffer1.jpg" alt=""></a>
                            </div>
                            <div class="goods_details">
                                <span>
                                    <a href="#">
                                        {{item.title}}
                                    </a>
                                </span>
                                <P>规格：{{item.spec}}</P>
                            </div>
                        </div>
                        <div class="box_price">
                            <span>¥ {{item.price}}</span>
                        </div>
                        <div class="box_num">
                            <button>-</button><span>{{count}}</span><button>+</button>
                        </div>
                        <div class="box_total">
                            <span>¥ 9999.99</span>
                        </div>
                        <div class="box_oper">
                            <span>删除</span>
                        </div>
                    </div>
                </div>
                <!--下单-->
                <div class="sel " id="sel1">
                    <div><input type="checkbox">全选&nbsp;&nbsp;<span><a class="del" href="#">删除</a></span></div>
                    <div><span class="buy">下单</span></div>
                </div>
            </div>
            <div v-else class="content">
                <!--title-->
                <div class="section">
                    <b>全部商品</b>
                    <p>已选择<span> 0 </span>件商品 &nbsp;&nbsp;&nbsp;合计：<span>¥ 00.00</span></p>
                </div>
                <!--内容-->
                <div class="sel">
                    <div><input type="checkbox">全选</div>
                    <div class="d2">商品</div>
                    <div class="d3">单价</div>
                    <div class="d4">数量</div>
                    <div class="d5">金额</div>
                    <div class="d6">操作</div>
                </div>
                <div class="no">
                    您的购物车中还没有商品 <span><a href="index.html">去购物</a></span>
                </div>
            </div>
        </div>
        <div v-show="isblank" class="container">
            <div class="content">
                <!--title-->
                <div class="section">
                    <b>全部商品</b>
                    <p>已选择<span> 0 </span>件商品 &nbsp;&nbsp;&nbsp;合计：<span>¥ 00.00</span></p>
                </div>
                <!--内容-->
                <div class="sel">
                    <div><input type="checkbox">全选</div>
                    <div class="d2">商品</div>
                    <div class="d3">单价</div>
                    <div class="d4">数量</div>
                    <div class="d5">金额</div>
                    <div class="d6">操作</div>
                </div>
                <div class="no">
                    您还未登陆 <span><a href="login.html">请先登陆</a></span>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
